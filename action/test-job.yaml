apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
  labels:
    tugbot.kubernetes.events: ReplicaSet:SuccessfulCreate
spec:
  template:
    metadata:
      name: pi
    spec:
      containers:
      - name: pi
        image: perl
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(10)"]
      restartPolicy: Never